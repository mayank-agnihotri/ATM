<html>
<head>
  <link rel="stylesheet" href="right.css">
  <script src="jquery-3.1.1.min%20.js"></script>
   <script>

   function validateAmount(){
       var amount=$("#amount").val();
       alert(amount%100)

       if(amount<0||(amount%100!=0)){
           $("#status").text("Please enter valid amount");
       }
       else{

            $("#status").text("Submit the amount");
       }
   }

   </script>

</head>
<body>
   <ul style="list-style: none;">
     <li id="max">
           Maximum Limit :- <label>Rs. 1000</label>
     </li>
     <li id="Please">
       Please Enter amount in multiples of 100 only
     </li>
     <li>Enter Amount
       <input type="number" id="amount" min="0" onblur="validateAmount()">
     </li>
     <li id="submit">
        <input type="submit" id="sub">
     </li>
     <li>
       <h3>Status :</h3>
       <h3 id="status"></h3>
     </li>
   </ul>
</body>
</html>
